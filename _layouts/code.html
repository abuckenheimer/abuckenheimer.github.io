---
layout: default
---
<div class="container">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <div class="row">
      <h2 class="docs-header eleven columns">
        {% if page.project_icon %}<i class="{{page.project_icon}}"></i>{% endif %}
        {{ page.title }}
      </h2>
      <div class="one column">
          <a href={{page.gitlink}}><i class="fa fa-github fa-2x"></i></a>
      </div>
    </div>
    <h3>{{page.categories}}</h3>
  </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
</div>
